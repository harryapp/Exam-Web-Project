<!Doctype html>
<html lang=en>
    <head>
        <title>Ubåt</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="indiske-hav-2.css">
    </head>
    
    <body>
        
        <main>
            <div class="wrapper">
            
                <!-- dashboard og tak -->   
                <div id="dash-top" class="submarine"></div>
                <div id="dash-bottom" class="submarine">
                    <a id="up-btn" href=indiske-hav.html>OPP</a>
                    <img src="img/sonar.gif" id="sonar" alt="sonar">
                    <img src="img/wheel.png" id="steering-wheel" alt="ratt">
                </div>
                
            
                <!-- knapper for å lys-/ mørklegge -->
                <input type="button" id="light-off-btn" class="buttons" value="LYS AV">
                <input type="button" id="light-btn" class="buttons" value="LYS PÅ">
            
                <!-- vannfilter - inneholder bakgrunn, hai og skattekiste  -->
                <div class="water">
                
                <!-- bildebakgrunn og skattekiste, sistnevnte er en link -->
                    <img src="img/background-filter.jpg" id="background" alt="bakgrunnsfilter">
                    <img id="treasure-chest-closed" src="img/treasure-chest-closed.png" alt="lukket-skattekiste">
                    <img id="treasure-chest" src="img/treasure-chest.png" alt="aapnet-skattekiste">
                
                <!-- boks for hai og animasjon -->
                    <div class="shark-container">
                        Vi befinner oss trygt inne i en ubåt. Ingen grunn til å frykte haien!
                        <img src="img/shark.png" id="shark" alt="hai">
                    </div>
                
                </div>
            
            </div> 
        </main>
    </body>
</html>
